apiVersion: apps/v1
kind: Deployment
metadata:
  name: rentView
  labels:
    app: rentView
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rentView
  template:
    metadata:
      labels:
        app: rentView
    spec:
      containers:
        - name: rentView
          image: username/rentView:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5